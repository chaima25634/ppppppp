<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="content">
        <header>
            <a href="page1.html">
                <img src="4.jpg" alt="Logo" class="logo">
            </a>
        </header>
        <br>
        <br>
        <h1>Sign In</h1>
        <p class="title">Fill your information below or register with your social account.</p>
        <br>    
        <form action="page1.html" method="POST">
            <span>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </span>   
            <input type="checkbox" id="che" name="che" required>
            <label for="che">I agree to the <a href="http://">Terms & Conditions</a> </label>
            <button type="submit">Sign In</button>
        </form>
    </div> 
    

</body>
</html>
